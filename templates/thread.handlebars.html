	{{#op}} <div class="op post" id="{{id}}">{{> post}}</div> {{/op}} 
	{{#omitted}}<div class="omitted-replies">{{replies}} replies {{#imageReplies}}and {{this}} image replies{{/imageReplies}} omitted. Latest {{shown}} shown.</div>{{/omitted}}

		{{#replies}}
			<article class="post reply{{#sage}} sage {{/sage}}{{#image}} imagepost {{/image}}{{#tripcode}} tripcoded {{/tripcode}}{{#capcode}} capcoded {{/capcode}}" id="{{id}}"> {{> post}} </article>
		{{/replies}}
	</div>
</article>
